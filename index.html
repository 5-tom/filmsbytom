	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			body {
				background-color: #fbf1c7;
				margin: 0;
			}
			* {
				font-family: sans-serif;
			}
			.grid-container {
				display: grid;
				grid-template-columns: auto auto;
				gap: 10px;
				padding: 0px 100px;
			}
			.grid-container > div {
				padding: 20px 0;
			}
			.item1 {
				grid-row: 1 / span 2;
				text-align: center;
			}
			.item2 {
				grid-column: 2 / span 2;
			}
			.icon {
				font-size: 2em;
				color: black;
			}
			.grow:hover {
				font-size: 2.5em;
			}
		</style>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
	</head>

		<nav
			style="
				background-color: #b16286;
				position: sticky;
				top: 0;
				width: 100%;
				z-index: 1;
			"
		>
			<h1 style="margin-top: 0; padding: 10px">Tom Honour</h1>
		</nav>

			<div class="item1" style="position: relative">
				<img src="./photo.jpeg" style="border-radius: 50%" />

					<a href="https://github.com/5-tom"
						><i class="bi-github icon grow"></i
					></a>
					<a href="https://www.youtube.com/@filmsbytom5"
						><i class="bi-youtube icon grow"></i
					></a>
					<a href="https://www.linkedin.com/in/tom-h-40481122b/"
						><i class="bi-linkedin icon grow"></i
					></a>
				</div>
			</div>
			<div class="item2">
				<h1>Biography</h1>
				<p>Tom Honour is...</p>
			</div>
			<div class="item3">
				<h1>Interests</h1>
				<ul>
					<li>Shell scripting</li>

				</ul>

			<div class="item4">

						margin-left: 10px;

						>BCS Level 4 Software Developer, 2023</span

				</span>
				<br />
				<i class="bi-mortarboard-fill icon"></i>
				<span
					style="
						display: inline-block;
						vertical-align: top;
						margin-left: 10px;

		<div>
			<ul id="trains"></ul>

		<footer style="text-align: center">

			>

		<script>
			(async function () {
				const trainsUnorderedList = document.getElementById("trains");
				const trainFetch = await fetch("/trains");
				const trainDates = await trainFetch.json();
				trainDates.bookingWindows.forEach((bookingWindow) => {
					trainsUnorderedList.insertAdjacentHTML(
						"beforeend",
						`<li>
							${bookingWindow.toc} - ${bookingWindow.date}
						</li>`
					);
				});
			})();
		</script>
	</body>
</html>
